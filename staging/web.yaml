apiVersion: apps/v1
kind: Deployment
metadata:
  name: caring-note-web
  namespace: caring-note-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caring-note-web
  template:
    metadata:
      labels:
        app: caring-note-web
    spec:
      containers:
        - name: caring-note-web
          image: bsh998/caring-note-web:latest
          imagePullPolicy: Always
          env:
            - name: VITE_KEYCLOAK_CLIENT_ID
              value: 'caringnote-staging'
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: caring-note-web
  namespace: caring-note-staging
spec:
  selector:
    app: caring-note-web
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
